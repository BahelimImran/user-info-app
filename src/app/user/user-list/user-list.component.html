<div class="user-container">
      
    <table mat-table [dataSource]="userDataSource" matSort (matSortChange)="onSortChange($event)" matSortDisableClear matSortDirection="asc" class="mat-elevation-z8 custom-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="col-style font-style"> ID </th>
        <td mat-cell *matCellDef="let user" class="col-style table-body"> {{ user.id }} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-name font-style">
          <div style="display: block;">
            First Name
            <input matInput placeholder="Search" (keyup)="applyColumnFilter('firstName', $event)" (click)="$event.stopPropagation()"  style="text-align: start;background-color: #5e4f4f;" />
        </div>
        </th>
        <td mat-cell *matCellDef="let user" class="col-name table-body">
          <div id="td-firstname">{{ user.firstName }}</div></td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-name font-style">
          <div style="display: block;">
            Last Name
          <input matInput placeholder="Search" (keyup)="applyColumnFilter('lastName', $event)" (click)="$event.stopPropagation()" style="text-align: start;background-color: #5e4f4f;"/>
        </div>
        </th>
        <td mat-cell *matCellDef="let user" class="col-name table-body">{{ user.lastName }}</td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-style font-style"> Age </th>
        <td mat-cell *matCellDef="let user" class="col-style table-body"> {{ user.age }} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="font-style"> Address </th>
        <td mat-cell *matCellDef="let user" class="table-body"> {{ user.address.address }}, {{user.address.city}}, {{user.address.country}}-{{user.address.postalCode}} </td>
      </ng-container>
      <ng-container *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator 
    [length]="totalUsers"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15, 20]" 
    (page)="pageChanged($event)"
    showFirstLastButtons
    ></mat-paginator>
  </div>
